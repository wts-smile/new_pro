<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="111">
    <meta name="description" content="111">

    <link rel="stylesheet" href="css/address.css">
    <link rel="stylesheet" href="css/sideBar_style.css">

    <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>

</head>

<body>


    <div class="sidebar">
        <!-- sidebartop -->
        <div class="sidebar__top">
            <div class="top">
                <h2>管理员面板</h2>
                <div class="humburger">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <!--sidebar navigation -->
        <div class="sidebar__nav">
            <h5>导航菜单</h5>
            <ul class="sidebar__menu">
                <li class="sidebar__menu--item">
                    <span>订单管理</span>
                </li>
                <li class="sidebar__menu--item">
                    <span>商品管理</span>
                </li>
                <li class="sidebar__menu--item">
                    <span>新增商品</span>
                </li>
                <li class="sidebar__menu--item" style="background-color: #1376ff;">
                    <span>用户管理</span>
                </li>
                <li class="sidebar__menu--item">
                    <span>个人资料</span>
                </li>
                <!-- <li class="sidebar__menu--item"> -->
                <li class="sidebar__menu--item">
                    <span>修改密码</span>
                </li>
            </ul>
        </div>
        <!-- sidebar profile -->
        <div class="sidebar__profile ">
            <div class="avatar ">
                <img src="img/sideBar1.jpg " alt=" ">
            </div>
            <div class="content ">
                <strong>Hello</strong>
                <p>小七</p>
            </div>
            <div class="arrow ">
                <svg xmlns="http://www.w3.org/2000/svg " viewBox="0 0 492.004 492.004 ">
    <path d="M382.678 226.804L163.73 7.86C158.666 2.792 151.906 0 144.698 0s-13.968 2.792-19.032 7.86l-16.124 16.12c-10.492 10.504-10.492 27.576 0 38.064L293.398 245.9l-184.06 184.06c-5.064 5.068-7.86 11.824-7.86 19.028 0 7.212 2.796 13.968 7.86
                    19.04l16.124 16.116c5.068 5.068 11.824 7.86 19.032 7.86s13.968-2.792 19.032-7.86L382.678 265c5.076-5.084 7.864-11.872 7.848-19.088.016-7.244-2.772-14.028-7.848-19.108z " /></svg>
            </div>
        </div>
    </div>

    <!--the-address-->
    <div class="the-address">
        <div class="adr-tent" id="vue-address">
            <table class="adr-table">
                <thead class="table-thead">
                    <tr>
                        <th rowspan="1" class="thh">
                            <span class="tn">id</span>
                        </th>
                        <th rowspan="1" class="thh">
                            <span class="tn">用户名</span>
                        </th>
                        <th rowspan="1" class="thh">
                            <span class="tn">姓名</span>
                        </th>
                        <th rowspan="1" class="thh">
                            <span class="tn">邮箱</span>
                        </th>
                        <th rowspan="1" class="thh">
                            <span class="tn">电话/手机</span>
                        </th>
                        <th rowspan="1" class="thh">
                            <span class="tn">操作</span>
                        </th>
                        <th rowspan="1" class="thh">
                            <span class="tn">设置</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="table-tbody">
                    <tr class="item" v-for="(v,i) in addressList">
                        <td class="tdd">
                            <span class="ti">
                                <em class="tt">{{v.id}}</em>
                            </span>
                        </td>
                        <td class="tdd">
                            <span class="ti">
                                <em class="tt">{{v.username}}</em>
                            </span>
                        </td>
                        <td class="tdd">
                            <span class="ti">
                                <em class="tt">{{v.realname}}</em>
                            </span>
                        </td>
                        <td class="tdd">
                            <span class="ti">
                                <em class="tt">{{v.email}}</em>
                            </span>
                        </td>
                        <td class="tdd">
                            <span class="ti">
                                <em class="tt">{{v.phone}}</em>
                            </span>
                        </td>
                        <td class="tdd">
                            <span class="ti">
                                <div class="handle">
                                    <a href="javascript:;" class="a-chg">修改</a>
                                    <i class="line">|</i>
                                    <em class="i-del">删除</em>
                                </div>
                            </span>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="plugins/vue/vue.js"></script>
    <script src="plugins/vue/axios.js"></script>

    <script>
        const vueAddress = new Vue({
            el: '#vue-address',
            data() {
                return {
                    addressList: [],
                }
            },
            created() {
                this.getAddressJson();
            },
            methods: {

                getAddressJson() {
                    let url = 'json/addressTest.json';
                    axios.get(url)
                        .then(response => {
                            this.addressList = response.data.list;
                            console.log(this.addressList);
                        })
                        .catch(error => {
                            console.log(error)
                        })
                },



            }
        });
    </script>
</body>

</html>
